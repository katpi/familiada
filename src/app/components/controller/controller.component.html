<h1>Pytanie: {{question}}</h1>
<h2>Odpowiada drużyna: <strong>{{team}}</strong></h2>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="response">
    <th mat-header-cell *matHeaderCellDef>Odpowiedź</th>
    <td mat-cell *matCellDef="let element">{{ element.response }}</td>
  </ng-container>
  <ng-container matColumnDef="team1">
    <th mat-header-cell *matHeaderCellDef>Drużyna 1</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" aria-label="Example icon-button with a heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="team2">
    <th mat-header-cell *matHeaderCellDef>Drużyna 2</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="warn" aria-label="Example icon-button with a heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<button mat-fab color="" (click)="next()"><mat-icon>navigate_next</mat-icon></button>
<button mat-fab color="" (click)="changeTeam()"><mat-icon>autorenew</mat-icon></button>
