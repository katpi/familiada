<h1>Pytanie: {{ question }}</h1>
<h2>
  Odpowiada drużyna: <strong>{{ team }}</strong>
</h2>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="response">
    <th mat-header-cell *matHeaderCellDef>Odpowiedź</th>
    <td mat-cell *matCellDef="let element">{{ element.response }}</td>
  </ng-container>
  <ng-container matColumnDef="good">
    <th mat-header-cell *matHeaderCellDef>Dobrze</th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox>Dobrze!</mat-checkbox>
    </td>
  </ng-container>
  <ng-container matColumnDef="bad">
    <td mat-footer-cell *matFooterCellDef colspan="2" style="background: red">
        ŹLE!
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  <tr mat-footer-row *matFooterRowDef="['bad']" class="example-second-footer-row"></tr>
</table>

<button mat-fab color="" (click)="next()">
  <mat-icon>navigate_next</mat-icon>
</button>
<button mat-fab color="" (click)="changeTeam()">
  <mat-icon>autorenew</mat-icon>
</button>
