<h1>Ustawienia</h1>
<h3>Nazwy drużyn</h3>
<form (ngSubmit)="saveTeamNames()" [formGroup]="teamNamesForm">
    <mat-form-field>
      <span matPrefix>drużyna &nbsp;</span>
      <input matInput placeholder="Nazwa drużyny 1" formControlName="team1Name">
    </mat-form-field>
    <mat-form-field>
      <span matPrefix>drużyna &nbsp;</span>
      <input matInput placeholder="Nazwa drużyny 2" formControlName="team2Name">
    </mat-form-field>
    <button mat-raised-button type="submit">Zapisz</button>
  </form>
<h3>Pytania</h3>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef style="min-width: 50px"> Numer </th>
      <td mat-cell *matCellDef="let element"> {{element.order + 1}} </td>
    </ng-container>

    <ng-container matColumnDef="question">
      <th mat-header-cell *matHeaderCellDef> Pytanie </th>
      <td mat-cell *matCellDef="let element" style="min-width: 280px; padding-right: 20px"> {{element.question}} </td>
    </ng-container>

    <ng-container matColumnDef="answers">
      <th mat-header-cell *matHeaderCellDef> Odpowiedzi </th>
      <td mat-cell *matCellDef="let element"> {{element.answers.length}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="editQuestion(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteQuestion(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="bottom">
    <button mat-raised-button color="primary" (click)="addQuestion()">Dodaj nowe pytanie</button>
  </div>
