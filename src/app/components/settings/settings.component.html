<h1>Ustawienia</h1>
<h3>Nazwy drużyn</h3>
<form (ngSubmit)="saveTeamNames()" [formGroup]="teamNamesForm">
    <mat-form-field class="example-full-width">
      <span matPrefix>drużyna &nbsp;</span>
      <input matInput placeholder="Nazwa drużyny 1" formControlName="team1">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <span matPrefix>drużyna &nbsp;</span>
      <input matInput placeholder="Nazwa drużyny 2" formControlName="team2">
    </mat-form-field>
    <button mat-raised-button type="submit">Zapisz</button>
  </form>
<h3>Pytania</h3>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef style="min-width: 30px"> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="question">
      <th mat-header-cell *matHeaderCellDef style="min-width: 280px"> Pytanie </th>
      <td mat-cell *matCellDef="let element"> {{element.question}} </td>
    </ng-container>

    <ng-container matColumnDef="answers">
      <th mat-header-cell *matHeaderCellDef> Odpowiedzi </th>
      <td mat-cell *matCellDef="let element"> {{element.answers.length}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon color="primary" (click)="edit(element)">edit</mat-icon>
        <mat-icon color="warn" (click)="delete(element)">delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
