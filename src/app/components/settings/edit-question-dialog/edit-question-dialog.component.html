<mat-dialog-content>
<h4>Pytanie:</h4>
<form (ngSubmit)="saveQuestion()" [formGroup]="questionForm">
  <mat-form-field>
    <input matInput formControlName="question" placeholder="Pytanie"/>
  </mat-form-field>
  <h4>Odpowiedzi:</h4>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="response">
      <th mat-header-cell *matHeaderCellDef> Odpowiedź </th>
      <td mat-cell *matCellDef="let element" style="min-width: 320px; padding-right: 10px">
        {{element.response}}
      </td>
    </ng-container>
    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef> Punkty </th>
      <td mat-cell *matCellDef="let element">{{element.points}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element" style="text-align: right; padding-right: 0">
          <button mat-icon-button color="warn" type="button" (click)="deleteResponse(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-form-field style="width:250px">
    <input matInput formControlName="answer" placeholder="Odpowiedź">
  </mat-form-field>
  <mat-form-field style="width:50px">
    <input matInput type="number" formControlName="points" placeholder="Punkty">
  </mat-form-field>
  <button mat-icon-button color="primary" type="button" (click)="addResponse()">
    <mat-icon>add</mat-icon>
  </button>
  <button mat-raised-button color="primary" class="save" type="submit">Zapisz</button>
</form>
</mat-dialog-content>
