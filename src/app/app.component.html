<mat-sidenav-container>
  <mat-sidenav #sidenav opened mode="side" >
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/dashboard'">Dashboard</a>
      <a mat-list-item [routerLink]="'/controller'">Controller</a>
      <a mat-list-item [routerLink]="'/setup'">Setup</a>
      <mat-list-item (click)="init()">Init</mat-list-item>
      <mat-list-item (click)="sidenav.toggle()">Close</mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="main-div">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
